<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">Connexion</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <!--  L'enregistrement -->

      <mat-tab label="Se connecter">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <!--Email-->
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                formControlName="email"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <!--Mot de passe-->
            <mat-form-field>
              <input
                matInput
                placeholder="Mot de passe"
                type="password"
                required
                minlength="6"
                formControlName="mdp"
              />
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!--Bouton se connecter/déconnecter-->
            <p *ngIf="authStatus">Vous êtes connecté</p>

            <button
              mat-raised-button
              color="primary"
              class="login-button"
              *ngIf="!authStatus"
              type="submit"
            >
              Se connecter
            </button>

            <!-- <button
                mat-raised-button
                color="primary"
                class="login-button"
                (click)="logout()"
                *ngIf="!authStatus"
                >
                Se déconnecter
              </button> -->
          </form>
        </mat-card-content>
      </mat-tab>

      <!-- L'inscription -->

      <mat-tab label="S'inscrire">
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <!--Civilité-->
            <mat-form-field>
              <input matInput placeholder="Civilité" required name="civilite" />
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>

            <!--Nom-->
            <mat-form-field>
              <input matInput placeholder="Nom" required Name="Nom" />
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>

            <!--Prénom-->
            <mat-form-field>
              <input matInput placeholder="Prénom" required name="Prenom" />
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>

            <!--Email-->
            <mat-form-field>
              <input matInput placeholder="Email" required name="EMail" />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <!--Mot de passe-->
            <mat-form-field>
              <input
                matInput
                placeholder="Mot de passe"
                type="password"
                required
                minlength="6"
                name="Mdp"
              />
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!--Confirmation du mot de passe-->
            <mat-form-field>
              <input
                matInput
                placeholder="Confirmation du mot de passe"
                type="password"
                required
                minlength="6"
                name="reMdp"
              />
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!--Date de naissance-->

            <mat-form-field>
              <mat-label>Date de naissance:</mat-label>
              <input
                matInput
                placeholder="Date de naissance"
                [matDatepicker]="dp"
                required
                name="DateNaissance"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dp"
              ></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>

            <!--Numéro de téléphone domicile-->
            <mat-form-field>
              <input
                matInput
                placeholder="Numéro de téléphone fixe"
                name="NumTelDomicile"
              />
              <mat-icon matSuffix>local_phone</mat-icon>
            </mat-form-field>

            <!--Numéro de GSM-->
            <mat-form-field>
              <input
                matInput
                placeholder="Numéro de téléphone portable"
                required
                name="NumTelPortable"
              />
              <mat-icon matSuffix>smartphone</mat-icon>
            </mat-form-field>

            <!--Numéro de fax-->
            <mat-form-field>
              <input matInput placeholder="Numéro de fax" name="NumFax" />
              <mat-icon matSuffix>print</mat-icon>
            </mat-form-field>

            <!--Bouton validation-->
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="onClick($event)"
            >
              Valider l'inscription
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
